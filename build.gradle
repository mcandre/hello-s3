plugins {
  id 'org.unbroken-dome.test-sets' version '1.0.2'
  id 'com.github.johnrengelman.shadow' version '1.2.3'
  id 'org.sonarqube' version '1.1'
}

apply plugin: 'java'
apply plugin: 'checkstyle'
apply plugin: 'findbugs'
apply plugin: 'pmd'
apply plugin: 'jacoco'

sourceCompatibility = '1.8'

compileJava {
  options.compilerArgs << '-Xlint:all'
}

testSets {
  integrationTest { dirName = 'integration-test' }
}
integrationTest.dependsOn test

checkstyle {
  configFile = "${rootProject.projectDir}/config/checkstyle/checkstyle.xml" as File
  configProperties = [configDir: "${rootProject.projectDir}/config"]
}

findbugs {
  sourceSets = [sourceSets.main]
}

tasks.withType(FindBugs) {
  reports {
    xml.enabled = false
    html.enabled = true
  }
}

pmd { consoleOutput = true }

repositories {
  mavenCentral()
}

dependencies {
  compile 'com.amazonaws:aws-java-sdk-s3:1.11.19'

  testCompile 'junit:junit:4.12'
  testCompile 'org.slf4j:slf4j-log4j12:1.7.12'
}
